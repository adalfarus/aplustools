name: Deploy Markdown Docs to Wiki

on:
  push:
    branches: [main]

jobs:
  deploy-wiki:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Build Markdown Docs
        run: |
          pip install pydoc-markdown
          pydoc-markdown  # or whatever generates your docs to ./docs/build/markdown

      - name: Push to Wiki
        run: |
          git clone https://x-access-token:${{ secrets.GH_PAT }}@github.com/${{ github.repository }}.wiki.git wiki
          rm -rf wiki/*
          cp -r docs/build/markdown/* wiki/
          cd wiki
          git add .
          git commit -m "ðŸ“š Update docs"
          git push
